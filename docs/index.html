    <h1>Фотографии марсоходов с сервера NASA</h1>
    <!--Input section-->
    <div class="input-block" id="input-block">
      <div class="input-rover">
        <h2>Curiosity</h2>
        <div class="inner-input-rover">
          <form id="curiosity">
            <select
              class="select"
              id="curiosity-cam"
              name="curiosity-cam"
              data-tooltip="Необходимо выбрать камеру
            <br>изображения с которой
            <br> будут загружены"
            >
              <option value="fhaz">fhaz</option>
              <option value="rhaz">rhaz</option>
              <option value="mast">mast</option>
              <option value="chencam">chencam</option>
              <option value="mahli">mahli</option>
              <option value="mardi">mardi</option>
              <option value="navcam">navcam</option>
            </select>

            <input
            name="curiosity"
              type="text"
              id="inputSol-curiosity"
              class="inputSol"
              value="100"
              placeholder="Введите сол"
            />
            <div class="error-input" style="opacity: 0;">Возможен ввод только целого числа</div>
          </form>
        </div>
      </div>

      <div class="input-rover">
        <h2>Opportunity</h2>
        <div class="inner-input-rover">
          <form id="opportunity">
            <select
              class="select"
              id="opportunity-cam"
              name="opportunity-cam"
              data-tooltip="Необходимо выбрать камеру
            <br>изображения с которой
            <br> будут загружены"
            >
              <option value="fhaz">fhaz</option>
              <option value="rhaz">rhaz</option>
              <option value="mast">mast</option>
              <option value="chencam">chencam</option>
              <option value="mahli">mahli</option>
              <option value="mardi">mardi</option>
              <option value="navcam">navcam</option>
            </select>

            <input
            name="opportunity"
              type="text"
              id="inputSol-opportunity"
              class="inputSol"
              value=""
              placeholder="Введите сол"
            />
            <div class="error-input" style="opacity: 0;">Возможен ввод только целого числа</div>
          </form>
        </div>
      </div>

      <div class="input-rover">
        <h2>Spirit</h2>
        <div class="inner-input-rover">
          <form id="spirit">
            <select
              class="select"
              id="spirit-cam"
              name="spirit-cam"
              data-tooltip="Необходимо выбрать камеру
            <br>изображения с которой
            <br> будут загружены"
            >
              <option value="fhaz">fhaz</option>
              <option value="rhaz">rhaz</option>
              <option value="navcam">navcam</option>
              <option value="pancam">pancam</option>
              <option value="minites">minites</option>
            </select>

            <input
            name="spirit"
              type="text"
              id="inputSol-spirit"
              class="inputSol"
              value=""
              placeholder="Введите сол"
            />
            <div class="error-input" style="opacity: 0;">Возможен ввод только целого числа</div>
          </form>
        </div>
      </div>
      <div class="button-rover">
        <button id="putBattonGetData" class="buttonInDayFoto">
          Ввести данные
        </button>
      </div>
    </div>

    <!-- Секция слайдера -->

    <div>
      <!-- <h2>Марсоход</h2> -->
      <div class="is-slider" id="slider1">
        <div class="in-slider">
          <button class="left-button" value="left">&#171</button>
        </div>
        <div class="in-slider">
          <img class="img-slider" src="" alt="family foto" />
        </div>
        <div class="in-slider">
          <button class="right-button" value="right">&#187</button>
        </div>
      </div>
    </div>

    <!--Подключение скриптов-->
