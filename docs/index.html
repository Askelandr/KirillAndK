<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Космос близко</title>
  </head>
  <body>
    <header>
      <h2 class="header"><a href="./calc.html">КАЛЬКУЛЯТОР</a></h2>
      <h2 class="header"><a href="./fotoDay.html">Фото дня</a></h2>
    </header>
    <h1>Фотографии марсоходов с сервера NASA</h1>
    <!--Input section-->
    <div class="input-block" id="input-block">
      <h2>Curiosity</h2>
      <select id="curiosity-cam" name="curiosity-cam">
        <option value="fhaz">fhaz</option>
        <option value="rhaz">rhaz</option>
        <option value="mast">mast</option>
        <option value="chencam">chencam</option>
        <option value="mahli">mahli</option>
        <option value="mardi">mardi</option>
        <option value="navcam">navcam</option>
      </select>

      <input
        type="text"
        id="inputSol-curiosity"
        class="inputSol"
        value="100"
        placeholder="Введите сол"
      />
      <h2>Opportunity</h2>
      <select id="opportunity-cam" name="opportunity-cam">
        <option value="fhaz">fhaz</option>
        <option value="rhaz">rhaz</option>
        <option value="mast">mast</option>
        <option value="chencam">chencam</option>
        <option value="mahli">mahli</option>
        <option value="mardi">mardi</option>
        <option value="navcam">navcam</option>
      </select>

      <input
        type="text"
        id="inputSol-opportunity"
        class="inputSol"
        value=""
        placeholder="Введите сол"
      />
      <h2>Spirit</h2>
      <select id="spirit-cam" name="spirit-cam">
        <option value="fhaz">fhaz</option>
        <option value="rhaz">rhaz</option>
        <option value="navcam">navcam</option>
        <option value="pancam">pancam</option>
        <option value="minites">minites</option>
      </select>

      <input
        type="text"
        id="inputSol-spirit"
        class="inputSol"
        value=""
        placeholder="Введите сол"
      />
      <button id="putBattonGetData" class="buttonInDayFoto">
        Ввести данные
      </button>
    </div>

    <!-- Секция слайдера -->

    <div>
      <!-- <h2>Марсоход</h2> -->
      <div class="is-slider" id="slider1">
        <div class="in-slider">
          <button class="button-slider left-button" id="left-button"><</button>
        </div>
        <div class="in-slider">
          <img class="img-slider" id="img-slider" src="" alt="family foto" />
        </div>
        <div class="in-slider">
          <button class="button-slider right-button" id="right-button">
            >
          </button>
        </div>
      </div>
    </div>

    <!--Подключение скриптов-->
    <script src="js/putsliderhtml.js"></script>
    <script src="js/getarray.js"></script>
    <script src="js/slider.js"></script>

    <script src="js/startslider.js"></script>
