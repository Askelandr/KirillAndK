<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Космос близко</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <img
        src="./image/asteroid.png"
        alt="asteroid"
        style="width: 20%"
        class="imgKeyframes"
      />
      <img
        src="./image/asteroidsring1.jpg"
        alt="asteroid"
        style="width: 100%"
      />

      <div style="display: flex">
        <h2 class="header"><a href="./calc.html">КАЛЬКУЛЯТОР</a></h2>
        <h2 class="header"><a href="./index.html">Фото марсоходов</a></h2>
        <h2 class="header"><a href="./marsweather.html">Погода на Марсе</a></h2>
        <h2 class="header"><a href="./fotoDay.html">Фото дня</a></h2>
        <h2 class="header"><a href="./epic.html">EPIC</a></h2>
      </div>
    </header>
    <h1>Астероиды сближающиеся с землей</h1>

    <!-- Секция фото дня -->
    <!--  Выводит фото дня NASA на страницу -->
    <div>
      <div class="is-dayFoto" id="fotoDay">
        <div class="in-dayFoto">
          <div class="input-block" id="input-block">
            <div class="near-objects">
              <fieldset name="StartDate" class="fieldset">
                <legend>Начальная дата поиска</legend>
                <input
                  type="date"
                  id="inputStartDate"
                  class="inputInDayFoto"
                  value="2022-04-07"
                />
              </fieldset>
            </div>
            <div class="near-objects">
              <fieldset name="EndDate" class="fieldset">
                <legend>Конечная дата поиска</legend>
                <input
                  type="date"
                  id="inputEndDate"
                  class="inputInDayFoto"
                  value="2022-04-10"
                />
              </fieldset>
            </div>
            <button id="putBattonDate" class="buttonInDayFoto">
              Отправить запрос
            </button>
          </div>
        </div>
        <div class="rolling-stone"></div>
      </div>
    </div>
    <div class="count"></div>
    <table class="table">
      <tbody></tbody>
    </table>
    <script src="js/nearobjects/searchyandex.js"></script>
    <script src="js/getarray.js"></script>
    <script src="js/nearobjects/tooltip.js"></script>
    <script src="js/nearobjects/getnearobjects.js"></script>
    <script src="js/nearobjects/near_earth_objects.js"></script>
  </body>
</html>
